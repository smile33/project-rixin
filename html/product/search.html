<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search</title>
<link type="image/x-icon" rel="shortcut icon"   href="static/css/img/favicon.ico" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="renderer" content="webkit" />
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="/static/css/jquery-ui-1.9.2.custom/css/ui-lightness/jquery-ui-1.9.2.custom.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/common.css">
<link rel="stylesheet" type="text/css" href="/static/css/product_search.css">
</head>
<body>
    <div id="site-nav"></div>
    <div id="wrapper" class="Container">
        <header id="header"></header>
        <div id="main">
            <div class="SiteMap"></div>
            <div class="SearchResults">
                <div class="typeMatch">
                    <a href="javascript:;"></a> Model matching results（<span>0</span>stock）:
                </div>
                <div class="typeItem"></div>
            </div>
            <div class="filter">
                <dl class="filterItem">
                    <dt><span>Search condition filter</span></dt>
                    <dd>
                        <span>Delivery time:</span>
                    </dd>
                </dl>
            </div>
            <div class="supplierTab">
                <a href="#" class="selectTab">All Supplier(<span>0</span>)</a>
            </div>
            <div id="ProductArea"></div>
        </div>
        <footer id="footer"></footer>
        <div id="inputBox"  title="Please enter the quantity">
            <label>Quantity:</label>
            <input class="quantity" type="text" placeholder="Please enter the quantity"/>
            <div class="error_msg"></div>
            <input class="quantityBtn" type="button" value="Submit"/>
        </div>
        <div id="datasheetContainer"></div>
    </div>
    <script src="/static/js/vendor/require/require.js"></script>
    <script src="/static/js/config.js"></script>
    <script>
        require([ 'main/product_search' ], function(page) {
            page.init();
        });
    </script>
</body>
<!-- <script src="/static/js/ga.js"></script> -->
</html>
