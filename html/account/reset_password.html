<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<link type="image/x-icon" rel="shortcut icon"   href="static/css/img/favicon.ico" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="renderer" content="webkit" />
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="/static/css/common.css">
<link rel="stylesheet" type="text/css" href="/static/css/account.css">
</head>
<body>
    <div id="site-nav"></div>
    <div id="wrapper" class="Container">
        <header id="header"></header>
        <div id="main">
            <div class="sidebar"></div>
            <div class="main-right">
                <div class="Topic">
                    <h2 class="Title">Reset Password</h2>
                </div> 
                <ul class="frameEdit">
                    <li>
                        <label>Current Password：</label>
                        <input id="old_password" size="25" type="password" value=""/>
                        <span class="tips">Please reset your account password</span>
                    </li>
                    <li>
                        <label>New Password：</label>
                        <input id="new_password" size="25" type="password" value=""/>
                    </li>
                    <li>
                        <label>Reconfirm Password：</label>
                        <input id="re_password" size="25" type="password" value=""/>
                        <span class="tips">6 to 16, numbers, letters, characters containing</span>
                    </li>
                    <li>
                        <span id="error_msg" class="error_msg"></span>
                    </li>
                    <li>
                        <input id="resetPasswordBtn" type="button" value="Save" class="saveBtn">
                    </li>
                </ul>
            </div>
            <div class="Clear"></div>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="/static/js/vendor/require/require.js"></script>
    <script src="/static/js/config.js"></script>
    <script>
        require([ 'main/reset_password' ], function(page) {
            page.init();
        });
    </script>
</body>
<!-- <script src="/static/js/ga.js"></script> -->
</html>
