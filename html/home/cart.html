<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Member Center</title>
<link type="image/x-icon" rel="shortcut icon"   href="static/css/img/favicon.ico" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="renderer" content="webkit" />
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="/static/css/jquery-ui-1.9.2.custom/css/ui-lightness/jquery-ui-1.9.2.custom.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/common.css">
<link rel="stylesheet" type="text/css" href="/static/css/cart.css">
</head>
<body>
    <div id="site-nav"></div>
    <div id="wrapper" class="Container">
        <header id="header"></header>
        <div id="main">
            <div class="SiteMap"></div>
            <div class="addReceiptAddress">
<!--                 <div class="select_mt">Please select or
                    <a href="javascript:void(0)" onclick="AddAddress()">Add receipt address</a>
                </div> -->
                <div>No receiving address added.</div>
                <div class="AddressEdit" id="AddressPanel" style="display: block;">
                    <div>
                        <h3>Add new receiving address</h3>
                    </div>
                    <div>
                        <label>User Name:</label>
                        <input type="text" size="40" id="linkMan">
                    </div>
                    <div>
                        <label>Region:</label>
                        <select id="region"></select>
                    </div>
                    <div>
                        <label>Phone:</label>
                        <input type="text" size="6" id="phone1">-<input type="text" size="30" id="phone2">
                    </div>
                    <div>
                        <label>Address:</label>
                        <input type="text" size="60" id="address">
                    </div>
                    <div>
                        <label>PostCode:</label>
                        <input type="text" id="postCode">
                    </div>
                    <div>
                        <span id="error_msg" class="error_msg"></span>
                    </div>
                    <div>
                        <label></label>
                        <input type="button" value="Save" class="saveBtn">
                    </div>
                </div>
            </div>
            <div class="changeAddress">
                <div><a href="javascript:;" class="changeAddressBtn">Change Address</a></div>
                <div class="addressContent"></div>             
            </div>
            <div class="Content">
                <table class="CartTable">
                    <thead>
                        <tr>
                            <td width="2%"><input type="checkbox" name="shopCartOrder_all" class="selectAll" checked="checked"></td>
                            <td width="10%">Part No.</td>
                            <td width="10%">Manufacturer</td>
                            <td width="10%">Description</td>
                            <td width="5%">Batch No</td>
                            <td width="5%">Stocks</td>
                            <td width="5%">Quantity</td>
                            <td width="6%">Unit Price</td>
                            <td width="5%">Subtotal</td>
                            <td width="5%">Remark</td>
                            <td width="6%">Operating</td>
                        </tr>
                    </thead>
                    <tbody id="ShoppingCartItems"></tbody>
                </table>
                <div class="settle">
                    <div class="selectDele">
                        <label style="margin-right: 20px;">
                            <input type="checkbox" name="shopCartOrder_all" class="selectAll" checked="checked">Select all
                        </label>
                        <a href="/">Continue shopping</a>
                        
                    </div>
                    <div class="settleButton">
                        <span>Total (shipping not included)ï¼š<strong id="TotalAmount">0</strong></span>
                        <input type="submit" value="Confirm" class="btn submitOrder">
                    </div>
                </div>   
                <div class="Clear"></div>
            </div>
        </div>
        <footer id="footer"></footer>
        <div id="addressBox"  title="Please Choose the Address">
            <div class="addressContent"></div>
        </div>
        <div id="deleteDialog" title="Confirmation Required">
            Are you sure to delete?
        </div>
    </div>
    <script src="/static/js/vendor/require/require.js"></script>
    <script src="/static/js/config.js"></script>
    <script>
        require([ 'main/cart' ], function(page) {
            page.init();
        });
    </script>
</body>
<!-- <script src="/static/js/ga.js"></script> -->
</html>
