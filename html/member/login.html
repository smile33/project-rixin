<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link type="image/x-icon" rel="shortcut icon"   href="static/css/img/favicon.ico" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="renderer" content="webkit" />
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="/static/css/common.css">
<link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body>
    <div id="site-nav"></div>
    <div id="wrapper" class="Container">
        <header id="header"></header>
        <div id="main">
            <!-- <div class="SiteMap"></div> -->
            <div class="boxPage loginWrapper">
                <div class="infoLeft">
                    <ul class="boxDetail">
                        <li>
                            <label>E-Mail：</label>
                            <input id="email" placeholder="E-mail address" type="text">
                        </li>
                        <li>
                            <label>Password：</label>
                            <input id="password" type="password">
                            <!-- <a href="/member/forget.html">Forgot password？</a> -->
                        </li>
                        <li id="error_msg" class="error_msg"></li>
                    </ul>
                    <ul class="boxSave">
                        <li>
                            <label><input type="checkbox" id="Main_cbAuto" name="rememberPwd" />Remember me</label>
                        </li>
                        <li>
                            <input id="loginBtn" type="button" value="Sign in" class="btnPrimary loginBtn" />
                        </li>
                        <li>
                            <a href="/member/forget.html">Forgot password？</a>
                            <a href="/member/register.html" class="toRegisterBtn">Join Free!</a>
                        </li>
                    </ul>
                </div>
                <div class="infoRight">
                    <img src="/static/img/login_banner.jpg" />
                </div>

            </div>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script>
        require([ 'main/login' ], function(page) {
            page.init();
        });
    </script>
</body>
<!-- <script src="/static/js/ga.js"></script> -->
</html>
