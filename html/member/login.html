<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link type="image/x-icon" rel="shortcut icon"   href="static/css/img/favicon.ico" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="renderer" content="webkit" />
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="/static/css/common.css">
<link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body>
    <div id="site-nav"></div>
    <div id="wrapper" class="Container">
        <header id="header"></header>
        <div id="main">
            <div class="SiteMap"></div>
            <div class="BoxPage">
                <div class="loginHead">
                    <h2>Member Login</h2>
                    <div class="r">No account yet? <a href="/member/register.html">Register now</a></div>
                    <div class="Clear"></div>
                </div>
                <ul class="BoxDetail">
                    <li>
                        <label>E-Mail：</label>
                        <input id="email" placeholder="E-mail address" size="50" type="text">
                    </li>
                    <li>
                        <label>Password：</label>
                        <input id="password" size="30" type="password">
                        <a href="/member/forget.html">Forgot password？</a>
                    </li>
                    <li>
                        <span id="error_msg" class="error_msg"></span>
                    </li>
                </ul>
                <ul class="BoxSave">
                    <li><label><input type="checkbox" id="Main_cbAuto" name="rememberPwd">Remember my password Remember Login</label></li>
                    <li><input id="loginBtn" type="button" value="Login" class="but"></li>
                </ul>
            </div>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="/static/js/vendor/require/require.js"></script>
    <script src="/static/js/config.js"></script>
    <script>
        require([ 'main/login' ], function(page) {
            page.init();
        });
    </script>
</body>
<!-- <script src="/static/js/ga.js"></script> -->
</html>
