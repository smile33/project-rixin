<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link type="image/x-icon" rel="shortcut icon"   href="static/css/img/favicon.ico" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="renderer" content="webkit" />
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="/static/css/jquery-ui-1.9.2.custom/css/ui-lightness/jquery-ui-1.9.2.custom.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/common.css">
<link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body>
    <div id="site-nav"></div>
    <div id="wrapper" class="Container">
        <header id="header"></header>
        <div id="main">
            <div class="SiteMap"></div>
            <div class="BoxPage">
                <div class="InfoLeft">
                    <div class="SetupHead">
                        <h2>Account registration
                        </h2>
                    </div>       
                    <ul class="BoxDetail">
                        <li><label>E-Mail：</label><input id="email" type="text" size="40" placeholder="Please enter the e-mail address"></li>
                        <li><label>Region：</label>
                        <select id="region" class="region"></select>
                        </li>
                        <li>
                            <label>Password：</label>
                            <input id="password" type="password" size="40" placeholder="6-16 numbers, letters and underscores">
                        </li>
                        <li>
                            <label>Confirm Password：</label>
                            <input id="re_password" type="password" size="40" />
                        </li>
                        <li id="error_msg" class="error_msg"></li>
                    </ul>
                    <ul class="BoxSave">
                        <li>
                            <label>
                                <input name="agreement" type="checkbox" id="Main_cbAgreem" checked="checked">I have read and agree to《<a target="_blank" href="/member/register_agreement.html">User Agreement</a>》
                            </label>
                        </li>
                        <li><input id="registerBtn" type="button" value="Register" class="but"></li>
                    </ul>      
                    <div></div>
                </div>
                <div class="InfoRight">
                    <div>Already have an account？<a href="/member/login.html">Login</a></div>
                    <div></div>
                </div>
                <div class="Clear"></div>
            </div>
        </div>
        <div class="tips"></div>
        <footer id="footer"></footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script>
        require([ 'main/register' ], function(page) {
            page.init();
        });
    </script>
</body>
<!-- <script src="/static/js/ga.js"></script> -->
</html>
